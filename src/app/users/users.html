<section>
  <h1 class="title">Users Dashboard</h1>
  <table class="users">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Active</th>
      </tr>
    </thead>
    <tbody>
      @for (user of users$ | async; track user.id) {
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td><app-user-status [user]="user" /></td>
        </tr>
      } @empty {
        <tr>
          <td [colSpan]="3">There are no users</td>
        </tr>
      }
    </tbody>
  </table>
</section>
